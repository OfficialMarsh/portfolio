                    <p id="hakkinda-paragraf" data-en="Hello, I'm Emre Tosun. While continuing my education as a student, I am constantly developing myself in web development thanks to my interest in technology and especially Frontend development. My passion for the web world started from my childhood years and over time this interest turned into a professional goal. Today, I aim to design aesthetic and functional web interfaces that prioritize user experience.

                        Web development is not just a technical pursuit for me, but also a creative process. Designing websites that users enjoy interacting with is one of the most important factors that motivates me. My attention to detail in my projects and my open approach to learning keeps me on a continuous development journey.
                        
                        On this website, you can find detailed information about my professional background and projects. My aim is to make a difference in the technology world by taking my knowledge and skills further and building a long-term career in this field." 
                        
                        data-tr="Merhaba, ben Emre Tosun. Şu anda bir öğrenci olarak eğitimime devam ederken, teknolojiye ve özellikle Frontend geliştirmeye olan ilgim sayesinde web geliştirme alanında kendimi sürekli olarak geliştirmekteyim. Web dünyasına olan tutkum, çocukluk yıllarımdan itibaren başladı ve zamanla bu ilgi, profesyonel bir hedefe dönüştü. Bugün, kullanıcı deneyimini ön planda tutan, estetik ve işlevsel web arayüzleri tasarlamayı hedefliyorum.

                        Frontend geliştirme alanında uzmanlaşmaya odaklandım ve HTML ile CSS gibi temel teknolojilerde güçlü bir altyapıya sahibim. Bu yetkinliklerim sayesinde, modern web standartlarına uygun, kullanıcı dostu ve görsel açıdan etkileyici projeler üretiyorum. Hedefim, yalnızca estetik değil, aynı zamanda işlevselliği ve performansı ön planda tutan çözümler sunarak hem bireysel hem de ekip çalışmalarıyla değer yaratmak.
                        
                        Web geliştirme benim için sadece bir teknik uğraş değil, aynı zamanda bir yaratıcı süreç. Kullanıcıların etkileşimde bulunmaktan keyif aldığı web siteleri tasarlamak, beni motive eden en önemli unsurlardan biri. Projelerimde detaylara verdiğim önem ve öğrenmeye olan açık yaklaşımım, beni sürekli bir gelişim yolculuğunda tutuyor.

                        Hedefim, öğrenim sürecim boyunca edindiğim bilgi ve deneyimleri daha geniş projelerde kullanarak, profesyonel dünyada katma değer sağlayacak bir yazılımcı olmaktır.">
