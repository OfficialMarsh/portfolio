<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolyo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="language.js" defer></script>
</head>
<body>
    <div class="background-animation">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
        
        <div class="background-patterns">
            <svg class="pattern pattern-1" viewBox="0 0 100 100" width="200" height="200">
                <circle cx="50" cy="50" r="40" stroke="#264de4" stroke-width="0.5" fill="none"/>
                <circle cx="50" cy="50" r="35" stroke="#264de4" stroke-width="0.5" fill="none"/>
                <circle cx="50" cy="50" r="30" stroke="#264de4" stroke-width="0.5" fill="none"/>
            </svg>
            
            <svg class="pattern pattern-2" viewBox="0 0 100 100" width="150" height="150">
                <rect x="20" y="20" width="60" height="60" stroke="#e34f26" stroke-width="0.5" fill="none" rx="10"/>
                <rect x="25" y="25" width="50" height="50" stroke="#e34f26" stroke-width="0.5" fill="none" rx="8"/>
                <rect x="30" y="30" width="40" height="40" stroke="#e34f26" stroke-width="0.5" fill="none" rx="6"/>
            </svg>
            
            <svg class="pattern pattern-3" viewBox="0 0 100 100" width="100" height="100">
                <polygon points="50,10 90,90 10,90" stroke="#f24e1e" stroke-width="0.5" fill="none"/>
                <polygon points="50,20 80,80 20,80" stroke="#f24e1e" stroke-width="0.5" fill="none"/>
                <polygon points="50,30 70,70 30,70" stroke="#f24e1e" stroke-width="0.5" fill="none"/>
            </svg>
            
            <svg class="pattern pattern-4" viewBox="0 0 100 100" width="120" height="120">
                <path d="M10,50 L90,50 M50,10 L50,90" stroke="#264de4" stroke-width="0.5" fill="none"/>
                <path d="M30,30 L70,70 M30,70 L70,30" stroke="#264de4" stroke-width="0.5" fill="none"/>
            </svg>

            <svg class="pattern pattern-5" viewBox="0 0 100 100" width="180" height="180">
                <path d="M20,20 L80,20 L80,80 L20,80 Z" stroke="#e34f26" stroke-width="0.5" fill="none"/>
                <path d="M40,40 L60,40 L60,60 L40,60 Z" stroke="#e34f26" stroke-width="0.5" fill="none"/>
                <circle cx="50" cy="50" r="30" stroke="#e34f26" stroke-width="0.5" fill="none"/>
            </svg>

            <svg class="pattern pattern-6" viewBox="0 0 100 100" width="150" height="150">
                <polygon points="50,10 90,50 50,90 10,50" stroke="#f24e1e" stroke-width="0.5" fill="none"/>
                <polygon points="50,30 70,50 50,70 30,50" stroke="#f24e1e" stroke-width="0.5" fill="none"/>
            </svg>

            <svg class="pattern pattern-7" viewBox="0 0 100 100" width="100" height="100">
                <circle cx="20" cy="20" r="5" stroke="#264de4" stroke-width="0.5" fill="none"/>
                <circle cx="80" cy="20" r="5" stroke="#264de4" stroke-width="0.5" fill="none"/>
                <circle cx="20" cy="80" r="5" stroke="#264de4" stroke-width="0.5" fill="none"/>
                <circle cx="80" cy="80" r="5" stroke="#264de4" stroke-width="0.5" fill="none"/>
                <path d="M20,20 L80,80 M80,20 L20,80" stroke="#264de4" stroke-width="0.5" fill="none"/>
            </svg>

            <svg class="pattern pattern-8" viewBox="0 0 100 100" width="160" height="160">
                <path d="M10,30 Q50,0 90,30 T90,70 T10,70 T10,30" stroke="#e34f26" stroke-width="0.5" fill="none"/>
            </svg>
        </div>
    </div>
    
    <header>
        <div class="logo">
            <a href="index.html" class="logo-link" title="Home">
                <span class="logo-text">Emre <b>TOSUN</b></span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html" class="nav-link" data-en="ABOUT" data-tr="HAKKIMDA">ABOUT</a></li>
                <li><a href="work.html" class="nav-link" data-en="WORK" data-tr="ÇALIŞMALAR">WORK</a></li>
                <li><a href="mailto:bilgiemretosun@gmail.com" class="nav-link" data-en="EMAIL ME" data-tr="E-POSTA">EMAIL ME</a></li>
                <li class="language-switch">
                    <button onclick="toggleLanguage()" class="lang-btn">
                        <span class="current-lang">EN</span>
                        <span class="separator">/</span>
                        <span class="other-lang">TR</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero-section">
            <div class="hero-text">
                <h1><span>WEB</span>DESIGNER</h1>
                <p class="description" data-en="I'm Emre, a freelance web designer based in Antalya. I craft accessible websites for brands using tech for good." 
                   data-tr="Ben Emre, Antalya'da yaşayan freelance bir web tasarımcısıyım. Markalar için teknoloji kullanarak erişilebilir web siteleri tasarlıyorum.">
                    I'm Emre, a freelance web designer based in Antalya. I craft accessible websites for brands using tech for good.
                </p>
            </div>
            <div class="profile-image">
                <img src="./images/akdeniz -emre.jpg" alt="Emre Tosun">
            </div>
        </div>

        <div class="social-links">
            <a href="https://www.linkedin.com/in/emreetosun/" class="social-link linkedin">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://instagram.com/xemretosun/" class="social-link instagram">
                <i class="fab fa-instagram"></i>

    </main>
</body>
</html>
